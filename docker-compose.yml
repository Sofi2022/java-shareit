version: '3.8'
services:
  gateway:
    build: gateway
    image:
    container_name:
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: server
    image:
    container_name:
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit

  db:
    image:
    container_name:
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=jdbc:h2:file:./db/share_it
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=Ð·password